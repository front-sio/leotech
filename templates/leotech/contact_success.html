    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary bckg-primary fixed-top">

            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="/static/assets/logo/logo_white_icon.png" alt="LEOTECH Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item active">

            <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
